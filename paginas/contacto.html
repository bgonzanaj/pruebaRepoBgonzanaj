            </ul>

    <!-- CÓDIGO CONTACTO -->
    <main class="contactoMain">

        <section class="contactoGrid">
            <div class="contactoText">
                <h1 class="contactoTittle">Nos gusta escucharte</h1>
                <h2 class="contactoSubtittle">Contáctanos</h2>
            </div>
    
            <form  class="contactoForm" action="">
                <div class="form1">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                
                <div class="form2">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                </div>
                
                <div class="form3">
                    <input type="email" name="email" id="email" placeholder="Correo electrónico">
                </div>
                
                <div class="form4">
                    <input type="number" name="telefono" id="telefono" placeholder="Teléfono">
                </div>
                
                <div class="form5">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Déjanos tus comentarios o dudas aquí"></textarea>
                </div>
                <div class="form6">
                    <button type="submit" name="enviar" id="enviar">¡Contáctenme!</button>
                </div>
            </form>
        </section>

        <section class="whatsappContainer">
            <a href=""><img class="whatsapp" src="../imagenes/whatsapp-logo-11.png" alt=""></a>
        </section>

    </main>
